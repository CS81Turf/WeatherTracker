<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <style>
        body {
            background-image: url('images/images/background_image1.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Tracker</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weatherResult"></div>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('cityInput').value;
            const apiKey = '0cbce788f0bdef30e73a41a212f7b560'; // Replace with your OpenWeatherMap API key
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=imperial`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found. Please try again.');
                    }
                    return response.json();
                })
                .then(data => {
                    const weatherResult = document.getElementById('weatherResult');
                    weatherResult.innerHTML = `
                        <h2>Weather in ${data.name}</h2>
                        <p>Condition: ${data.weather[0].description}</p>
                        <p>Temperature: ${data.main.temp}Â°F</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${(data.wind.speed * 2.237).toFixed(2)} mph</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('weatherResult').innerHTML = `<p class="error">${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
